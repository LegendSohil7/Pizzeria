<!DOCTYPE html>
<html>

<head>
	<title>C85</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="Tmain.js"></script>

</head>

<body>
	<center>
		<h3 style="margin-top: 20px; margin-bottom: 20px; ">
			List of the students in my class
		</h3>

		<div id="rows">
			<span>1</span>
			<input type="text" placeholder="Name of the Student" id="name_of_the_student_1">
			<br>

			<span>2</span>
			<input type="text" placeholder="Name of the Student" id="name_of_the_student_2">
			<br>

			<span>3</span>
			<input type="text" placeholder="Name of the Student" id="name_of_the_student_3">
			<br>

			<span>4</span>
			<input type="text" placeholder="Name of the Student" id="name_of_the_student_4">
		</div>

		<button onclick="submit()" id="submit_button">
			Submit
		</button>

		<div id="display_name_with_commas">
		</div>

		<hr>

		<div id="display_name_without_commas">
		</div>

		<br>
	</center>
	<script>
		name_of_student_array = [];

		function submit() {
			var display_student_array = [];

			for (var j = 1; j <= 4; j++)

			{
				var name_of_the_student = document.getElementById("name_of_the_student_" + j).value;
				console.log(name_of_the_student);
				name_of_student_array.push(name_of_the_student);
			}
			console.log(name_of_student_array);
			var length_of_name_of_students_array = name_of_student_array.length;
			console.log(length_of_name_of_students_array);

			for (var k = 0; k < length_of_name_of_students_array; k++) {
				display_student_array.push("<h4>NAME - " + name_of_student_array[k] + "</h4>");
				console.log(display_student_array);
			}
			console.log(display_student_array);
			document.getElementById("display_name_with_commas").innerHTML = display_student_array;

			var remove_commas = display_student_array.join(" ")
			console.log(remove_commas);
			document.getElementById("display_name_without_commas").innerHTML = remove_commas;

			document.getElementById("submit_button").style.display = "none";
		}
	</script>

</body>

</html>
